<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cambiar Contraseña</title>
</head>
<body>
    <h1>Cambiar Contraseña</h1>

    {% if messages %}
      <div>
        {% for message in messages %}
          <p>{{ message }}</p>
        {% endfor %}
      </div>
    {% endif %}

    <form method="POST" action="">
        {% csrf_token %}
        {{ form.as_p }}
        
        <!-- Muestra errores detallados del formulario -->
        {% if form.errors %}
          <div style="color:red;">
            {{ form.errors }}
          </div>
        {% endif %}
        
        <button type="submit">Cambiar Contraseña</button>
    </form>

    <a href="{% url 'micuenta' %}">Volver a Mi Cuenta</a>
</body>
</html>
